<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Backers ❤️</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Our Backers</ion-card-title>
      <ion-card-subtitle> ✨ Say Thanks to them</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngIf="!(isLoading$ | async)">
        <ng-container *ngFor="let user of (users$ | async)">
          <app-user-list
            [item]="user"
            *ngIf="!(isEmpty$() | async)"
            (onClick)="getProfilePage(user?.$id)"
          >
          </app-user-list>
        </ng-container>
        <app-empty-screen *ngIf="isEmpty$() | async" [model]="model">
        </app-empty-screen>
      </ion-list>

      <!-------------------->
      <!-- SKELETON start -->
      <!-------------------->

      <ion-list *ngIf="(isLoading$ | async)">
        <ion-item *ngFor="let i of '01'.split('')">
          <ion-thumbnail slot="start">
            <ion-skeleton-text [animated]="true"></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h2>
              <ion-skeleton-text
                [animated]="true"
                style="width: 40%"
              ></ion-skeleton-text>
            </h2>
            <p>
              <ion-skeleton-text
                [animated]="true"
                style="width: 80%"
              ></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text
                [animated]="true"
                style="width: 50%"
              ></ion-skeleton-text>
            </p>
            <p></p>
          </ion-label>
        </ion-item>
      </ion-list>

      <!------------------>
      <!-- SKELETON end -->
      <!------------------>
    </ion-card-content>
  </ion-card>
</ion-content>
