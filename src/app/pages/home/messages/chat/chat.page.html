<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/messages"></ion-back-button>
      <ion-thumbnail (click)="redirectUserProfile()" class="ion-margin-start">
        <img [src]="(user$ | async)?.profilePhoto" />
      </ion-thumbnail>
    </ion-buttons>

    <ion-title (click)="redirectUserProfile()">
      {{(user$ | async)?.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-empty-screen *ngIf="(messages$ | async)?.length == 0" [model]="model">
  </app-empty-screen>

  <ion-infinite-scroll
    position="top"
    threshold="50%"
    (ionInfinite)="loadMore($event)"
  >
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-list>
    <!-- Skeleton -->
    <div class="ion-text-center">
      <ion-spinner
        *ngIf="(isLoading_offset$ | async)"
        name="dots"
      ></ion-spinner>
    </div>

    <div class="message-container">
      <ion-item-group
        lines="none"
        class="chats-group"
        *ngFor="let msg of (messages$ | async)"
      >
        <app-chat-box
          [chat]="msg"
          [current_user_id]="(currentUser$ | async).$id"
          (onReply)="onReply(msg)"
        >
        </app-chat-box>
      </ion-item-group>
      <div *ngIf="(tempMessages$ | async)">
        <ion-item-group
          lines="none"
          class="chats-group"
          *ngFor="let tempMsg of (tempMessages$ | async)"
        >
          <app-pre-chat-box [tempMsg]="tempMsg"></app-pre-chat-box>
        </ion-item-group>
      </div>
    </div>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <ion-item *ngIf="replyMessage?.$id">
        <div class="message-body">
          <div class="message-main">
            <div class="replyClass">
              <div class="message-text">
                <!-- Text message -->
                <small>
                  <span *ngIf="replyMessage?.type == 'body'">
                    > {{ replyMessage?.body }}
                  </span>
                  <span *ngIf="replyMessage?.type == 'image'"> ðŸ“· Image </span>
                  <span *ngIf="replyMessage?.type == 'audio'"> ðŸ”Š Audio </span>
                </small>
              </div>
            </div>
          </div>
        </div>
        <ion-icon
          name="close-circle-outline"
          color="danger"
          (click)="unlinkReply()"
          class="ion-padding-start ion-float-right"
        ></ion-icon>
      </ion-item>
      <ion-item (click)="footerClick()">
        <ion-textarea
          #myTextArea
          *ngIf="!isRecording && !audioId"
          placeholder="Type your message..."
          type="text"
          formControlName="body"
          rows="1"
          (ionFocus)="typingFocus()"
          (ionBlur)="typingBlur()"
          autoGrow="true"
          (keydown.enter)="onEnter($event)"
          maxlength="500"
          (ionInput)="checkCounter()"
          [counter]="isCounterShow"
        >
        </ion-textarea>
        <ion-text
          *ngIf="isRecording"
          placeholder="Recording..."
          disabled="true"
        >
          Recording ..
        </ion-text>
        <div *ngIf="!isRecording && audioId">
          <ion-buttons>
            <ion-button (click)="togglePlayStop()" fill="clear">
              <ion-icon
                slot="icon-only"
                [name]="isPlaying() ? 'pause' : 'play'"
                [color]="isPlaying() ? 'warning' : 'success'"
              ></ion-icon>
            </ion-button>
            <ion-button (click)="deleteRecording()" fill="clear">
              <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
            </ion-button>
            <ion-text class="ion-padding-horizontal">ðŸ”Š Audio</ion-text>
          </ion-buttons>
        </div>
        <ion-buttons slot="start" class="no-margin">
          <ion-button (click)="selectImage()">
            <ion-icon slot="icon-only" name="camera-outline" color="medium">
            </ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button #recordButton>
            <ion-icon
              slot="icon-only"
              name="mic"
              [color]="iconColorOfMic"
            ></ion-icon>
          </ion-button>
          <div *ngIf="!audioId">
            <ion-button type="submit">
              <ion-icon slot="icon-only" name="send" color="primary"></ion-icon>
            </ion-button>
          </div>
          <div *ngIf="audioId">
            <ion-button (click)="handleAudioClick()">
              <ion-icon slot="icon-only" name="send" color="primary"></ion-icon>
            </ion-button>
          </div>
        </ion-buttons>
      </ion-item>
    </form>
  </ion-toolbar>
</ion-footer>
