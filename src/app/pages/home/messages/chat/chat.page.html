<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title (click)="goProfile(uid)">{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="(chats | async ) as chat$">
 
    <app-empty-screen
      *ngIf="(chats | async)?.length == 0"
      [model]="model">
    </app-empty-screen>

    <ion-list
      lines="none"
      *ngIf="chat$?.length > 0">
      <ion-item-group class="chats-group" *ngFor="let chat of chat$">
        <app-chat-box [chat]="chat" [current_user_id]="chatService.currentUserId"></app-chat-box>
      </ion-item-group>
    </ion-list>
  </ng-container>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-textarea
      autoGrow
      rows="1"
      placeholder="Send message"
      class="ion-text-center"
      [(ngModel)]="message">
    </ion-textarea>
    <ion-buttons slot="end">
      <ion-fab-button *ngIf="!isLoading" size="small" color="primary" (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
      </ion-fab-button>
      <ion-fab-button *ngIf="isLoading" size="small" color="primary">
        <ion-spinner name="crescent" color="dark"></ion-spinner>
      </ion-fab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
