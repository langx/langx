<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Complete Your Profile</ion-title>
    <ion-progress-bar [value]="progress"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollY="false">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-item lines="full">
          <ion-input
            formControlName="birthdate"
            label="Date of Birth"
            placeholder="DD/MM/YYYY"
            labelPlacement="floating"
            type="text"
            maxlength="10"
            required
            [value]="form.get('birthdate').value | dateMask"
          ></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-input
            id="gender-modal-complete"
            class="capitalize"
            formControlName="gender"
            label="Gender"
            labelPlacement="floating"
            type="text"
            [readonly]="true"
            required
          >
          </ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-input
            id="country-modal-complete"
            formControlName="country"
            label="Country of Residence"
            labelPlacement="floating"
            type="text"
            [readonly]="true"
            required
          >
          </ion-input>
        </ion-item>

        <ion-row class="ion-margin-vertical">
          <ion-col size="12" class="alignItems">
            <small>You must be at least 13 years old.</small>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button type="submit" color="primary" expand="block">
              Continue
              <ion-spinner *ngIf="(isLoading$ | async)" name="crescent">
              </ion-spinner>
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<!------------------>
<!-- MODALS start -->
<!------------------>

<!-- Country Modal -->
<ion-modal
  #countryModalComplete
  trigger="country-modal-complete"
  [initialBreakpoint]="0.5"
  [breakpoints]="[0.5, 0.9]"
>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Country</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="countryModalComplete.dismiss()" color="primary">
            Confirm
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-searchbar
        [(ngModel)]="searchTerm"
        placeholder="Search"
        (click)="countryModalComplete.setCurrentBreakpoint(0.9)"
      ></ion-searchbar>
      <ion-list>
        <ion-radio-group value="start" (ionChange)="countryChange($event)">
          <ion-item
            *ngFor="let country of (countries$ | async)?.countries | customFilter: searchTerm"
          >
            <ion-radio value="{{ country?.code }}" labelPlacement="start">
              {{ country?.name }}
            </ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>

<!-- Gender Modal -->
<ion-modal
  #genderModalComplete
  trigger="gender-modal-complete"
  class="modalClass ion-margin-bottom ion-padding-bottom"
  [initialBreakpoint]="1"
  [breakpoints]="[0, 1]"
>
  <div class="block">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Gender</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="genderModalComplete.dismiss()" color="primary"
              >Confirm</ion-button
            >
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-radio-group (ionChange)="genderChange($event)">
        <ion-list>
          <ion-item> <ion-radio value="male">Male</ion-radio><br /> </ion-item>
          <ion-item>
            <ion-radio value="female">Female</ion-radio><br />
          </ion-item>
          <ion-item>
            <ion-radio value="other">Other</ion-radio>
          </ion-item>
        </ion-list>
      </ion-radio-group>
    </ng-template>
  </div>
</ion-modal>
